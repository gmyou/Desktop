<style>
p,
label {
  font:
    1rem 'Fira Sans',
    sans-serif;
}

input {
  margin: 0.4rem;
}
</style>

<h3>Audio settings:</h3>
<div>
  <input type="range" id="volume" name="volume" min="0" max="11" />
  <label for="volume">Volume</label>
</div>
<div>
  <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" />
  <label for="cowbell">Cowbell</label>
</div>

<h3>between -10 and 10</h3>
<div>
  <input type="range" min="-10" max="10" />
</div>

<h3>step 0.5</h3>
<div>
  <input type="range" min="5" max="10" step="0.5" />
</div>

<h3>step any</h3>
<div>
  <input id="pi_input" type="range" min="0" max="3.14" step="any" />
  <h3>Value: <output id="pi_value"></output></h3>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const value = document.querySelector("#pi_value");
  const input = document.querySelector("#pi_input");
  value.textContent = input.value;
  input.addEventListener("input", (event) => {
    value.textContent = event.target.value;
  });
});
</script>

<h3>눈금 표시</h3>
<input type="range" id="temp" name="temp" list="markers" />

<datalist id="markers">
  <option value="0"></option>
  <option value="25"></option>
  <option value="50"></option>
  <option value="75"></option>
  <option value="100"></option>
</datalist>

<h3>Using the same datalist for multiple range controls</h3>
<h3>
  <label for="temp1">Temperature for room 1:</label>
  <input type="range" id="temp1" name="temp1" list="values" />
</h3>
<h3>
  <label for="temp2">Temperature for room 2:</label>
  <input type="range" id="temp2" name="temp2" list="values" />
</h3>
<h3>
  <label for="temp3">Temperature for room 3:</label>
  <input type="range" id="temp3" name="temp3" list="values" />
</h3>
<datalist id="values">
  <option value="0" label="0"></option>
  <option value="25" label="25"></option>
  <option value="50" label="50"></option>
  <option value="75" label="75"></option>
  <option value="100" label="100"></option>
</datalist>

<h3>Adding labels</h3>
<style>
datalist#lable-values {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  writing-mode: vertical-lr;
  width: 200px;
}

option {
  padding: 0;
}

input[type="range"] {
  width: 200px;
  margin: 0;
}
</style>
<label for="tempB">Choose a comfortable temperature:</label><br />
<input type="range" id="tempB" name="temp" list="lable-values" />
<datalist id="lable-values">
  <option value="0" label="very cold!"></option>
  <option value="25" label="cool"></option>
  <option value="50" label="medium"></option>
  <option value="75" label="getting warm!"></option>
  <option value="100" label="hot!"></option>
</datalist>

<h3>min : 0, max : 10, step : 1, default value : 4</h3>
<style>
